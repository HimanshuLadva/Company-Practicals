<div class="container">
  <div class="row justify-content-center mt-3">
    <div class="col-6">
      <form [formGroup]="deptForm" (ngSubmit)="submitData()">
        <div class="mb-3">
          <label for="Name" class="form-label">Name</label>
          <input type="text" class="form-control" id="Name" formControlName="Name">
          <span class="text-danger" *ngIf="(deptFormControl['Name'].touched) && deptFormControl['Name'].invalid">
            Name is required
          </span>
        </div>
        <div class="mb-3">
          <button class="btn btn-primary" type="submit" [disabled]="!deptForm.valid">submit</button>&nbsp;
          <button class="btn btn-danger" (click)="clearForm()">clear</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row justify-content-center">
      <h3 class="text-center">All Departments</h3>
  </div>
  <div class="row gap-1 justify-content-center">
      <div class="col-2 bg-success bg-gradient text-light p-3 text-center" *ngFor="let dept of departments">
          <div class="d-flex justify-content-evenly">
            <div>
              {{dept.name}}
            </div>
            <div>
              <button class="btn btn-danger">Delete</button>
            </div>
          </div>
      </div>
  </div>
</div>
