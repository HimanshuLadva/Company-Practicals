<div class="container mt-3">
  <div class="row">
    <div class="col">
      <h3 class="text-start">Users</h3>
    </div>
    <div class="col text-end">
      <button class="btn btn-success" (click)="addUser()">Add User</button>
    </div>
  </div>
    <div class="row mt-3">
      <table class="table">
        <tr>
            <th scope="col">
              <input type="text" class="form-control" #box placeholder="Name..." (keyup)="searchData(box.value)">
            </th>
            <th scope="col">
              <input type="text" class="form-control" #box1 placeholder="User ID..." (keyup)="searchData(box1.value)">
            </th>
            <th scope="col">
              <input type="text" class="form-control" #box2 placeholder="Password..." (keyup)="searchData(box2.value)">
            </th>
            <th scope="col">
              <select class="form-select" #box3 (change)="searchData(box3.value)">
                <option value="All">All</option>
                <option value="User">User</option>
                <option value="Admin">Admin</option>
                <option value="Client">Client</option>
              </select>
            </th>
            <th scope="col">
              <select class="form-select" #box4 (change)="searchData(box4.value)">
                <option value="true">Active</option>
                <option value="false">InActive</option>
              </select>
            </th>
            <th scope="col">
              <input type="text" class="form-control" #box5 placeholder="Last Modified..." (keyup)="searchData(box5.value)">
            </th>
            <th scope="col">
              <button class="button clear" type="button">clear</button>
            </th>
          </tr>
        </table>
      </div>
    <div class="row mt-3">
      <table class="table">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">User ID</th>
          <th scope="col">Password</th>
          <th scope="col">Role</th>
          <th scope="col">Active / InActive</th>
          <th scope="col">Last Modified On</th>
          <th scope="col">Edit</th>
        </tr>
        <tr *ngFor="let user of UserList| filter:term">
          <td scope="col">{{user.name}}</td>
          <td scope="col">{{user.email}}</td>
          <td scope="col">{{user.password}}</td>
          <td scope="col">{{user.role}}</td>
          <td scope="col">{{user.isActive ? "Active":"InActive"}}</td>
          <td scope="col">{{user.lastModifiedDate}}</td>
          <td scope="col">
            <div class="d-grid gap-2">
              <p><button class="btn btn-warning" (click)="editUser(user.id)">Edit</button></p>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
