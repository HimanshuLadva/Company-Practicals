<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="fs-3 text-center">User Form</div>
      <form class="fs-5" [formGroup]="userForm" (ngSubmit)="submitData()">
        <div class="mb-3">
          <label for="FirstName">First Name</label>
          <input type="text" class="form-control" id="FirstName" formControlName="FirstName" ngModel="{{firstName}}">
          <span class="text-danger"
            *ngIf="(userFormControl['FirstName'].touched) && userFormControl['FirstName'].invalid">
            FirstName is required
          </span>
        </div>
        <div class="mb-3">
          <label for="LastName">Last Name</label>
          <input type="text" class="form-control" id="LastName" formControlName="LastName" ngModel="{{lastName}}">
          <span class="text-danger"
            *ngIf="(userFormControl['LastName'].touched) && userFormControl['LastName'].invalid">
            LastName is required
          </span>
        </div>
        <div class="mb-3">
          <label for="Email">Email</label>
          <input type="text" class="form-control" id="Email" formControlName="Email" ngModel="{{email}}">
          <span class="text-danger"
            *ngIf="(userFormControl['Email'].touched) && userFormControl['Email'].invalid">
            Email is required
          </span>
        </div>
        <div class="mb-3">
          <label for="Password">Password</label>
          <input type="text" class="form-control" id="Password" formControlName="Password" ngModel="{{password}}">
          <span class="text-danger"
            *ngIf="(userFormControl['Password'].touched) && userFormControl['Password'].invalid">
            Password is required
          </span>
        </div>
        <div class="mb-3">
          <label for="Gender" class="form-label">Gender</label>
          <div class="form-check">
            <input class="form-check-input" value="1" type="radio" name="GenderId" id="GenderId1"
              formControlName="GenderId" ngModel="{{genderId}}">
            <label class="form-check-label" for="GenderId1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" value="2" type="radio" name="GenderId" id="GenderId2"
              formControlName="GenderId" ngModel="{{genderId}}">
            <label class="form-check-label" for="GenderId2">
              Female
            </label>
          </div>
          <span class="text-danger"
            *ngIf="(userFormControl['GenderId'].touched) && userFormControl['GenderId'].invalid">
            GenderId is required
          </span>
        </div>
        <div class="mb-3">
          <label for="Education" class="form-label">Education</label>
          <select class="form-select" name="EduactionId" formControlName="EducationId" (change)="changeEducation($event)">
            <option value="0">Select Education</option>
            <option *ngFor="let education of educationList" [ngValue]="education.id">{{education.educationName}}</option>
          </select>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Update User</button>&nbsp;
          <button class="btn btn-danger" (click)="clearForm()">clear</button>
        </div>
      </form>
    </div>
  </div>
</div>
