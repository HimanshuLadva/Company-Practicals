<div class="container mt-3">
  <div class="row">
    <div class="col">
      <h3 class="text-start">Users</h3>
    </div>
    <div class="col text-end">
        <button class="btn btn-success" (click)="addUser()">Add User</button>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-3 mt-3" *ngFor="let user of Users">
      <!-- <div class="card" style="width: 18rem;">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">First Name :{{user.firstName}}</li>
          <li class="list-group-item">Last Name :{{user.lastName}}</li>
          <li class="list-group-item">Email :{{user.email}}</li>
          <li class="list-group-item">Password :{{user.password}}</li>
        </ul>
      </div> -->
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{user.email}}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">Password :{{user.password}}</h6>
          <p class="card-text">{{user.firstName + " " +user.lastName}}</p>
          <button class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
